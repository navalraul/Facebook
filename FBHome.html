<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1187491213.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            width: 100%;
            height: 1200px;
            /* border: 1px solid red; */
        }
        #navbar {
            width: 100%;
            height: 65px;
            /* border: 1px solid black; */
            display: flex;
            position: sticky;
            top: 0px;
            background-color: white;
            box-shadow:2px 2px 5px 3px #808185;
        }
        .left {
            width: 25%;
            height: 65px;
            /* border: 1px solid red; */
            display: flex;
        }
        .img {
            width: 20%;
            height: 65px;
            /* border: 1px solid violet; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img >img{
            width: 60%;
            cursor: pointer;
        }
        .int {
            width: 60%;
            height: 65px;
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .int >input {
            width: 100%;
            height: 40px;
            border: none;
            font-size: 15px;
            background-color: rgb(240,242,245);
            border-radius: 20px;
            outline: none;
        }
        .middle {
            width: 55%;
            height: 65px;
            /* border: 1px solid red; */
            display: flex;
            justify-content: space-evenly;
        }
        .middle1 {
            width: 85%;
            height: 65px;
            /* border: 1px solid blue; */
            display: flex;
        }
        .house {
            width: 18%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-bottom: 5px solid #3d7be6;
        }
        .video {
            width: 18%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video:hover {
            cursor: pointer;
            width: 18%;
            height: 60px;
            /* border: 1px solid gray; */
            background-color: rgb(240,242,245);
        }
        .shop {
            width: 18%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shop:hover {
            cursor: pointer;
            width: 18%;
            height: 60px;
            /* border: 1px solid gray; */
            background-color: rgb(240,242,245);
        }
        .group {
            width: 18%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .group:hover {
            cursor: pointer;
            width: 18%;
            height: 60px;
            /* border: 1px solid gray; */
            background-color: rgb(240,242,245);
        }
        .group >img {
            width: 25%;
        }
        .feed {
            width: 18%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .feed:hover {
            cursor: pointer;
            width: 18%;
            height: 60px;
            /* border: 1px solid gray; */
            background-color: rgb(240,242,245);
        }
        .right {
            width: 20%;
            height: 65px;
            /* border: 1px solid red; */
            display: flex;
            justify-content: space-evenly;
        }
        .menu {
            width: 20%;
            height: 65px;
            /* border: 1px solid green; */
            cursor: pointer;
        }
        .menu >img {
            width: 100%;
            height: 60px;
        }
        .mess {
            width: 15%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .mess >img {
            width: 100%;
            border-radius: 100px;
        }
        .noti {
            width: 15%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .noti >img {
            width: 100%;
        }
        .acc {
            width: 15%;
            height: 65px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .acc >img {
            width: 100%;
        }
        #down {
            width: 100%;
            height: 1200px;
            /* border: 1px solid yellow; */
            background-color: rgb(240,242,245);
            display: flex;
        }
        .first {
            width: 23%;
            height: 700px;
            /* border: 1px solid green; */
            background-color: rgb(240,242,245);
            position: fixed;
            top: 100px;
            left: 10px;
            right: 0px;
            bottom: 0px;
            /* top: 100px; */
        }
        .firstup {
            width: 100%;
            height: 430px;
            border-bottom: 1px solid rgb(205, 199, 199);
            margin-top: 20px;
        }
        .firstup >div {
            width: 100%;
            height: 40px;
            /* border: 1px solid red; */
            display: flex;
            margin-top: 5px;
            /* justify-content: ; */
            align-items: center;
        }
        .firstup >div:hover {
            width: 99%;
            height: 40px;
            background-color: #e6e6ea;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav >img {
            width: 10%;
            height: 35px;
            /* border: 1px solid red; */
            margin: 15px;
        }
        .nav >h3 {
            width: 50%;
            height: 20px;
            /* border: 1px solid gold; */
            font-family: sans-serif;
            font-weight: lighter;
            font-size: 18px;
            margin: 10px;
        }
        .firstdo {
            width: 100%;
            height: 200px;
            /* border: 1px solid yellow; */
        }
        .firstdo >div{
            width: 100%;
            height: 40px;
            /* border: 1px solid violet; */
            display: flex;
        }
        .head >h2{
            font-family: sans-serif;
            font-size: 18px;
            margin: 10px;
            color: #808185;
        }
        .two >img{
            width: 12%;
            height: 28px;
            /* border: 1px solid red; */
            margin: 0px 10px;
            cursor: pointer;
        }
        .two >h3 {
            width: 50%;
            height: 20px;
            margin: 5px;
            font-family: sans-serif;
            font-size: 15px;
            /* font-weight: lighter; */
            color: #282829;
            cursor: pointer;
            /* border: 1px solid red; */
        }
        .second {
            width: 55%;
            height: 1000px;
            /* border: 1px solid yellow; */
            /* background-color: white; */
            margin-left: 350px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #Fbpost {
            width: 70%;
            height: 1000px;
            /* border: 1px solid black; */
            background-color: white;
            box-shadow: 2px 2px 10px 2px gray;

        }
        .third {
            width: 21%;
            height: 700px;
            /* border: 1px solid yellow; */
            position: fixed;
            top: 100px;
            right: 0px;
        }
        .thirdup {
            width: 100%;
            height: 300px;
            /* border: 1px solid yellow; */
        }
        .cont {
            width: 95%;
            height: 30px;
            /* border: 1px solid red; */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .cont >h3 {
            width: 50%;
            height: 20px;
            font-family: sans-serif;
            color: #515152;
            cursor: pointer;
            /* border: 1px solid yellow; */
        }
        .cont >img {
            width: 13%;
            height: 23px;
            margin: 0px;
            cursor: pointer;
            /* border: 1px solid red; */
        }
        .cont >i {
            width: 15%;
            /* border: 1px solid red; */
            margin-top: 0px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thirdown {
            width: 100%;
            height: 200px;
            /* border: 1px solid yellow; */
        }
        .all {
            width: 97%;
            height: 200px;
            /* border: 1px solid red; */
            margin-top: 10px;
        }
        #singlepro {
            width: 100%;
            height: 500px;
            border: 1px solid gray;
        }
        #singlepro >img {
            width: 100%;
        }
        
    </style>
</head>

    <script>
        window.onload = function () {
            var divToShowProducts = document.getElementById("Fbpost");
            var finalData = "";

            var productsFromLS = JSON.parse(localStorage.getItem("Fbposts"));
            for (var i=0;i < productsFromLS.length;i++){
                // console.log(productsFromLS[i],'productFromLS')
                finalData += `<div onclick ='redirect(${JSON.stringify(productsFromLS[i])})'id='singlepro'><h3>${productsFromLS[i].postName}</h3><img src =${productsFromLS[i].postImage} /><p>${productsFromLS[i].postCont}</p></div>`;
            }
            console.log(finalData,"finalData here")
            divToShowProducts.innerHTML = finalData;

            // alert("working")
            var currentUser = JSON.parse(localStorage.getItem("Fbcurrentusers"));

            if (!!currentUser){
                var logoutDiv = document.getElementById("logout");
                var divFromHtml = document.getElementById("switch");

                var button = '<button onclick="logout()">Logout</button>'
                var Name = `<h1>${currentUser.userName}</h1>`;
                divFromHtml.innerHTML = Name;
                logoutDiv.innerHTML = button;
            }else {
                alert("Current User Absent")
            }
            // console.log(currentUser,"userEmail")
        }
        function logout(){
            alert("Working")
            localStorage.removeItem("Fbcurrentusers");
            window.location.reload();
        }
        
        function redirect(Fbp) {
            var singlepost = JSON.stringify(Fbp);

            localStorage.setItem("Fbcurrentuser-post",singlepost);
            window.location.href = './Singleproduct.html'
        }
        
    </script>
